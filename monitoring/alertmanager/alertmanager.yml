# Alertmanager configuration for BeamAI Search & Recommendation API
# Routes alerts to appropriate notification channels based on severity

global:
  # Resolve timeout for alert notifications
  resolve_timeout: 5m
  
  # Default notification configuration
  # Slack webhook URL (placeholder - configure with actual webhook URL)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
  
  # PagerDuty integration (placeholder - configure with actual integration key)
  # pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Route tree for alert routing
route:
  # Group alerts by alertname and severity
  group_by: ['alertname', 'severity', 'service']
  
  # Wait time before sending initial notification for a new group
  group_wait: 10s
  
  # Wait time before sending notification about new alerts in an existing group
  group_interval: 10s
  
  # Minimum time between two notifications for the same group
  repeat_interval: 12h
  
  # Default receiver (fallback)
  receiver: 'default'
  
  # Child routes for specific alert routing
  routes:
    # Critical alerts route to PagerDuty (page on-call)
    - match:
        severity: critical
      receiver: 'pagerduty'
      continue: false
    
    # Warning alerts route to Slack
    - match:
        severity: warning
      receiver: 'slack'
      continue: false
    
    # Info alerts route to default (can be configured for email or Slack)
    - match:
        severity: info
      receiver: 'default'
      continue: false

# Inhibition rules (suppress alerts when other alerts are firing)
inhibit_rules:
  # Suppress warning alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

# Receivers (notification channels)
